redis:
  fullnameOverride: redis-cart
  image:
    repository: redis

    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "alpine"
    
  service:
    type: ClusterIP
    name: ""
    ports:
      - name: http
        port: 6379
        containerPort: 6379

  ingress:
    enabled: true
    ingressClassName: nginx
    name: redis
    annotations: {}
    hosts:
      - host: redis.127.0.0.1.nip.io
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grpc
              port: 
                number: 6379

    tls: []

  healthcheck:
    enabled: false
    readinessProbe:
      periodSeconds: 5
      tcpSocket:
        port: 6379
    livenessProbe:
      periodSeconds: 5
      tcpSocket:
        port: 6379
  
  environment:
    enabled: false
    configmap: {}
    secretData: {}
    secretDataString: {}
  
  volumesData:
    enabled: true
    volumes:
      - name: redis-data
        emptyDir: {}
    volumeMounts:
      - mountPath: /data
        name: redis-data


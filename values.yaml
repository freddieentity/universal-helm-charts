adservice:
  fullnameOverride: adservice
  image:
    repository: gcr.io/google-samples/microservices-demo/adservice

    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.3.5"
    
  service:
    type: ClusterIP
    name: ""
    ports:
      - name: grpc
        port: 9555
        containerPort: 9555

  ingress:
    enabled: true
    ingressClassName: nginx
    name: adservice
    annotations: {}
    hosts:
      - host: adservice.127.0.0.1.nip.io
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grpc
              port: 
                number: 9555

    tls: []

  healthcheck:
    enabled: true
    livenessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      exec:
        command: ["/bin/grpc_health_probe", "-addr=:9555"]

    readinessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      exec:
        command: ["/bin/grpc_health_probe", "-addr=:9555"]
  
  environment:
    enabled: true
    configmap:
      PORT: 9555
      DISABLE_TRACING: 1
      DISABLE_STATS: 1
    secretData: {}
    secretDataString: {}
  
  persistentVolumeClaim:
    enabled: false
    # storageClassName: standard
    # accessModes: ReadWriteOnce
    # storage: 20Gi
    # mountPath: /var/www/html  

